<!DOCTYPE html>
<html lang="en">
<head>
    <!-- JANGAN DIRUBAH -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hanya sebuah kalkulator yang dibangun menggunakan JavaScript(JS)">
    <meta name="category" content="javascript">
    <meta name="keywords" content="kalkulator, html, css, js, javascript, membuat kalkulator dengan js,">
    <meta name="author" content="Moch. Fiqih Burhanuddin, vickycrenzch@gmail.com">
    <meta name="designer" content="Moch. Fiqih Burhanuddin">
    <meta name="copyright" content="Moch. Fiqih Burhanuddin">
    <meta name="url" content="https://github.com/16053028/KalkulatorJS.git">
    <meta name="identifier-url" content="https://github.com/16053028/KalkulatorJS.git">
    <meta name="owner" content="Moch. Fiqih Burhanuddin">

    <title>Kalkulator JS</title>

    <!-- Memuat stylesheet untuk kalkulator -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <!-- Konten kalkulator -->
    <div class="container">
        
        <!-- Header teks -->
        <h1>Kalkulator JS</h1>

        <!-- Input Hasil -->
        <div class="hasilContainer">
            <input type="text" disabled value="Text Here..">
        </div>
        <!-- Input Hasil -->

        <!-- Tempat Tombol  -->
        <div class="btnContainer">

            <!-- Tempat Tombol Angka -->
            <div class="btnAngka">
                <button class="Angka">1</button>
                <button class="Angka">2</button>
                <button class="Angka">3</button>
                <button class="Angka">4</button>
                <button class="Angka">5</button>
                <button class="Angka">6</button>
                <button class="Angka">7</button>
                <button class="Angka">8</button>
                <button class="Angka">9</button>
            </div>
            <!-- Tempat Tombol Angka -->

            <!-- Tempat Tombol Operator -->
            <div class="btnOperator">
                <button class="Operator">+</button>
                <button class="Operator">-</button>
                <button class="Operator">:</button>
                <button class="Operator">*</button>
                <button class="Operator">%</button>
                <button class="Operator">=</button>
                <p>Created by : Saya</p>
            </div>
            <!-- Tempat Tombol Operator -->

        </div>
        <!-- Tempat Tombol -->

    </div>
    <!-- Konten kalkulator -->

    <!-- Memuat Script untuk kalkulator -->
    <script src="assets/js/script.js"></script>
    
</body>
</html>
